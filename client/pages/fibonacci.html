<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/client/css/main.css">
    <link rel="stylesheet" href="/client/css/page-fibonacci.css">
</head>
<body>
    <div class="menu">
        <h1 class="page-title">Show the i-<i>th</i> element <br> in a Fibonacci sequence</h1>
        <div class="fibonacci-element">
            <label for="element-number">Insert a number</label>
            <input id="element-number" class="input-number" type="number" min="0" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Number greater than 1'" placeholder="Number greater than 1"
                onKeyDown="if(event.keyCode==13) fibonacciElement()">
            <button class="run" onclick="fibonacciElement()">Get element</button>
            <p id="result"></p>
        </div>
        <a class="back" href="/client/pages/index.html">Choose another algorithm</a>
        <a class="madeby" href="https://www.linkedin.com/in/kevinsantosguedes/" target="_blank">Made by Kevin Guedes</a>
    </div>
</body>
<script src="/server/scripts/fibonacci.js" type="text/javascript"></script>
</html>
