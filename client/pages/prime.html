<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/client/css/main.css">
    <link rel="stylesheet" href="/client/css/page-prime.css">
</head>
<body>
    <div class="menu">
        <h1 class="page-title">Test if a number is prime or not</h1>
        <div class="prime-tester">
            <label for="input-number">Insert a number</label>
            <input id="input-number" class="input-number" type="number" min="0" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Number greater than 0'" placeholder="Number greater than 0" onKeyDown="if(event.keyCode==13) testIfPrime()">
            <button class="run" onclick="testIfPrime()">Test if the number is prime</button>
            <p id="result"></p>
        </div>
        <a class="back" href="/client/pages/index.html">Choose another algorithm</a>
        <a class="madeby" href="https://www.linkedin.com/in/kevinsantosguedes/" target="_blank">Made by Kevin Guedes</a>
    </div>
</body>
<script src="/server/scripts/prime.js" type="text/javascript"></script>
</html>
