<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/client/css/main.css">
    <link rel="stylesheet" href="/client/css/page-prime.css">
</head>
<body>
    <div class="menu">
        <h1>Test if a number is prime or not</h1>
        <div class="prime-tester">
            <label for="input-number">Insert a number</label>
            <input id="input-number" type="number" min="0" placeholder="Number greater than 0">
            <button class="run" onclick="testIfPrime()">Test</button>
            <p id="result"></p>
        </div>
    </div>
</body>
<script src="/server/prime.js" type="text/javascript"></script>
</html>
